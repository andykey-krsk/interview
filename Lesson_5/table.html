<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table{
            width: 1000px;
        }
        td{
            height: 30px;
            background: yellow;
        }
        .red{
            background: red;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td colspan="2" class="red"></td>
        <td></td>
        <td colspan="2" class="red"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td rowspan="5" class="red"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="3" class="red"></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="3" class="red"></td>
        <td></td>
        <td></td>
        <td rowspan="3" class="red"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
</body>
</html>
